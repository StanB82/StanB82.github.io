        <picture class="imageProfile">

        <nav class="navbar navbar-collapse">
          <div class="container">
            <button
              id="profile"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#profilenav"
              class="navbar-toggler navbar-brand btn profile btn-light"
              aria-controls="profilenav"
              aria-expanded="false"
              onclick="clickHandleProfile()"
            >
              PROFILE
            </button>
            <ul class="nav nav-item collapse" id="profilenav">
              <li class="nav-item">
                <button
                  type="button"
                  style="margin-right: 1rem"
                  class="btn basicinfo btn-light"
                  data-bs-toggle="modal"

              </li>
              <li class="nav-item">
                <button

                  type="button"

                </button>
              </li>
              <li class="nav-item">
                <button
                  id="skills"

                  style="margin-right: 1rem"
                  class="btn skills btn-light"

                  SKILLS
                </button>
              </li>
              <li class="nav-item">

            <button

              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#workExperience"
              class="navbar-toggler navbar-brand btn profile btn-light"
              aria-controls="workExperience"
              aria-expanded="false"
              onclick="clickHandleWorkExperience()"
            >
              WORK EXPERIENCE

            <ul id="workExperience" class="nav nav-item collapse">
              <li class="nav-item">
                <button
                  id="ati"
                  class="btn ati btn-light"
                  style="margin-right: 1rem"
                  onclick="clickHandleAti()"
                >
                  ATI
                </button>
              </li>
              <li class="nav-item">
                <button
                  id="mtu"
                  class="btn aeroEngines btn-light"
                  style="margin-right: 1rem"
                  onclick="clickHandleMtu()"
                >
                  MTU AERO ENGINES

              </li>
              <li class="nav-item">
                <button
                  id="axt"

                  AXTONE

              </li>
            </ul>

        <nav class="navbar navbar-collapse">

            <button

              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#education"
              class="navbar-toggler navbar-brand btn education btn-light"
              aria-controls="education"
              aria-expanded="false"
              onclick="clickHandleEducation()"
            >
              EDUCATION
            </button>
            <ul id="education" class="nav nav-item collapse">
              <li class="nav-item">
                <button
                  type="button"
                  id="college"
                  class="btn ati btn-light"
                  style="margin-right: 1rem"
                  onclick="clickHandleCollege()"

                  COLLEGE
                </button>
              </li>
              <li class="nav-item">

                  type="button"
                  id="agh"
                  class="btn aeroEngines btn-light"
                  style="margin-right: 1rem"
                  onclick="clickHandleAgh()"

                  AGH
                </button>
              </li>
              <li class="nav-item">
                <button
                  type="button"
                  id="pm"
                  class="btn axtone btn-light"
